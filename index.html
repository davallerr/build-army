<!-- build army html page -->
<html lang='en'>

  <head>
    <meta charset = 'UTF-8'>
    <title>Build Your Army</title>
    <link href='styles.css' rel='stylesheet' />
  </head>

  <body>

    <div class='header'>
      <h1>Build Your Army</h1>
      <button id='btn-reset-army'>Reset</button>
    </div>

    <div class='container-create'>
      <h2>Create a Hero</h2>
      <button id='btn-add-hero' onclick='createHero()'>&plus;</button>
      <div class='select'>
        <div class='select-header'>
          <h3 id='select-head'></h3>
        </div>
        <div class='select-col'>
          <div class='select-img'><img id='select-img-1' src='img/placeholder.jpg'></img></div>
          <p id='select-cap-1'></p>
        </div>
        <div class='select-col'>
          <div class='select-img'><img id='select-img-2' src='img/placeholder.jpg'></img></div>
          <p id='select-cap-2'></p>
        </div>
        <div class='select-col'>
          <div class='select-img'><img id='select-img-3' src='img/placeholder.jpg'></img></div>
          <p id='select-cap-3'></p>
        </div>
        <div class='select-col'>
          <div class='select-img'><img id='select-img-4' src='img/placeholder.jpg'></img></div>
          <p id='select-cap-4'></p>
        </div>
      </div>
      <div class='hero-vals'>
        <div class='vals-col' id='val-element'></div>
        <div class='vals-col' id='val-weapon'></div>
        <div class='vals-col' id='val-familiar'></div>
      </div>
      <div class='name'>
        <input id='hero-name' type='text' name='name' placeholder='name your hero'></input>
      </div>
      <div class='actions'>
        <button id='btn-reset-hero'>Reset Hero</button>
        <button id='btn-submit'>Submit</button>
      </div>
    </div>

    <div class='container-army'>
      <h2>Your Army</h2>
      <div id='army-list'></div>
    </div>

  </body>

  <script src='scripts.js'></script>

</html>
