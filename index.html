<!-- build army html page -->
<html lang='en'>

  <head>
    <meta charset = 'UTF-8'>
    <title>Build Your Army</title>
    <link href='styles.css' rel='stylesheet' />
  </head>

  <body>

    <div class='header'>
      <h1>Build Your Army</h1>
      <button id='btn-reset-army'>Reset</button>
    </div>

    <div id='container-create' class='create-collapse'>
      <h2>Create a Hero</h2>
      <button id='btn-add-hero'>&plus;</button>
      <div class='select'>
        <div class='select-header'>
          <h3 id='select-head'></h3>
        </div>
        <div class='select-col'>
          <div class='select-img'><img id='select-img-1' src='img/placeholder.jpg'></img></div>
          <p id='select-cap-1'></p>
        </div>
        <div class='select-col'>
          <div class='select-img'><img id='select-img-2' src='img/placeholder.jpg'></img></div>
          <p id='select-cap-2'></p>
        </div>
        <div class='select-col'>
          <div class='select-img'><img id='select-img-3' src='img/placeholder.jpg'></img></div>
          <p id='select-cap-3'></p>
        </div>
        <div class='select-col'>
          <div class='select-img'><img id='select-img-4' src='img/placeholder.jpg'></img></div>
          <p id='select-cap-4'></p>
        </div>
      </div>
      <div class='hero-vals'>
        <div class='hero-vals-col' id='val-element'></div>
        <div class='hero-vals-col' id='val-weapon'></div>
        <div class='hero-vals-col' id='val-familiar'></div>
      </div>
      <div class='name'>
        <input id='hero-name' type='text' name='name'></input>
      </div>
      <div class='actions'>
        <button id='btn-reset-hero'>Reset Hero</button>
        <button id='btn-submit'>Submit</button>
      </div>
    </div>

    <div class='container-army'>
      <h2>Your Army</h2>
      <div class='army-vals'>
        <div class='army-vals-grp army-vals-element'>
          <div class='army-vals-col'>Fire<br><span id='army-fire'>0</span></div>
          <div class='army-vals-col'>Water<br><span id='army-water'>0</span></div>
          <div class='army-vals-col'>Earth<br><span id='army-earth'>0</span></div>
          <div class='army-vals-col'>Air<br><span id='army-air'>0</span></div>
        </div>
        <div class='army-vals-grp army-vals-weapon'>
          <div class='army-vals-col'>Sword<br><span id='army-sword'>0</span></div>
          <div class='army-vals-col'>Axe<br><span id='army-axe'>0</span></div>
          <div class='army-vals-col'>Staff<br><span id='army-staff'>0</span></div>
          <div class='army-vals-col'>Dagger<br><span id='army-dagger'>0</span></div>
        </div>
        <div class='army-vals-grp army-vals-familiar'>
          <div class='army-vals-col'>Wolf<br><span id='army-wolf'>0</span></div>
          <div class='army-vals-col'>Tiger<br><span id='army-tiger'>0</span></div>
          <div class='army-vals-col'>Bear<br><span id='army-bear'>0</span></div>
          <div class='army-vals-col'>Ghost<br><span id='army-ghost'>0</span></div>
        </div>
      </div>
      <div id='army-list'>
      </div>
    </div>

  </body>

  <script src='scripts.js'></script>

</html>
